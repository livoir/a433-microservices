apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-tier
  labels:
    app: karsajobs
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        app: karsajobs
        tier: frontend
    spec:
      containers:
        - name: karsajobs-ui
          image: ghcr.io/livoir/karsajobs-ui:latest
          ports:
            - containerPort: 8000
          